# 服务器配置
server:
  port: 28081          # 服务监听端口
  host: "0.0.0.0"     # 服务监听地址

# 数据库配置
database:
  # 源数据库配置
  source:
    host: "localhost"          # 数据库主机地址
    port: 3306                 # 数据库端口
    user: "root"               # 数据库用户名
    password: "your_password"  # 数据库密码
    database: "source_db"      # 数据库名称

  # 目标数据库配置
  target:
    host: "remote_host"        # 远程数据库地址
    port: 3306                 # 数据库端口
    user: "root"               # 数据库用户名
    password: "your_password"  # 数据库密码
    database: "target_db"      # 数据库名称

# 同步配置
sync:
  batch_size: 1000  # 每批分页同步数
  interval: 300  # 同步间隔(秒)
  sync_mode: "incremental"  # 可选值: "full" 或 "incremental"
  table_pairs:  # 支持多表同步
    - source: "user"
      target: "user"
      check_method: "update_time"  # checksum, count, update_time
      update_field: "updated_at"  # 更新时间字段名
    - source: "node_node"
      target: "node_node"
      check_method: "update_time"  # checksum, count, update_time
      update_field: "updated_at"  # 更新时间字段名
    - source: "container_container"
      target: "container_container"
      check_method: "update_time"  # checksum, count, update_time
      update_field: "updated_at"  # 更新时间字段名
    - source: "image_image"
      target: "image_image"
      check_method: "update_time"  # checksum, count, update_time
      update_field: "updated_at"  # 更新时间字段名
